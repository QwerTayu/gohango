<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
  </head>
  <body>
    <h1>GOHANGO</h1>
    <p>{{message}} {{query}}</p>
    {% if query == 'foo' %}
    <p>foo!!!!!</p>
    {% elif query %}
    <p>query: {{query}}</p>
    {% else %}
    <p>No query provided.</p>
    {% endif %}
    {% for hiragana in ['a', 'i', 'u', 'e', 'o'] %}
    <p>{{hiragana}}</p>
    {% endfor %}
  </body>
</html>
